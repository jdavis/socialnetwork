{% extends "base.html" %}

{% block title %}Login - The Social Network{% endblock %}

{% block content %}

<form action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}

        <div class="row content">
            <div class="box clear large-4 small-centered columns">
                <h4>Login</h4>
                {{ form.as_p }}
                <input type="submit" class="button right" value="Log In">
            </div>
        </div>


</form>

{% endblock %}
