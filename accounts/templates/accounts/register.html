{% extends "base.html" %}

{% block title %}Register - The Social Network{% endblock %}

{% block content %}

<form action="{% url 'accounts:register' %}" method="post">
        <div class="row content">
            <div class="box clear large-10 small-centered columns">
                <h4>Register</h4>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="button" value="Register">
            </div>
        </div>
</form>

{% endblock %}
